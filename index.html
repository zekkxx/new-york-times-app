<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="./assets/javascript/api-jquery.js"></script>
</head>
<body>

<!---Jumbotron-->
 <div class="jumbotron">
    <h1 class="text-justify-center">New York Times Search</h1>
        <p class="lead">Search past articles of the New York Times!</p>
</div>


 <!-------Search parameters------>
 <div class="container border bg-gray">
     
    <div class="row">
         <div class="col-sm-12">
             <h2 class="mt-4">Search Parameters</h2>
         </div>
    </div>
  

    <!---Search Term-->
    <label for="basic-url">Search Term</label><span class="ml-3 text-danger" id="searchAlert"></span>
    <div class="input-group mb-3">
                
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="searchTerm">
    </div>


    <!---Numer of records-->
    <label for="basic-url">Number of Records to Retrieve</label>
    <div class="input-group mb-3">
    <select class="custom-select" id="inputGroupSelect">
        <option selected value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    </div>


    <!---Start Year-->
    <label for="basic-url">Start Year (Optional)</label>
    <div class="input-group mb-3">
        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="startYear">
    </div>

    <!---End Year-->
    <label for="basic-url">End Year (Optional)</label>
    <div class="input-group mb-3">
        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="endYear">
    </div>

    <!--Buttons-->
    <button type="button" onclick="verifySearch()" class="btn btn-primary btn-sm mb-3 mr-3">Search</button>
    <button type="button" onclick="clearSearch()" class="btn btn-secondary btn-sm mb-3">Clear</button>

</div>
